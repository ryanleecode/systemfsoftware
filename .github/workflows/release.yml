name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (preview only, no actual publishing)"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - master
    paths:
      - "packages/*/package.json"

# Minimal permissions for publishing
permissions:
  contents: read
  id-token: write # For npm provenance

# Prevent concurrent releases
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm exec nx run-many -t build --verbose
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Publish to npm
        run: |
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            echo "üîç Dry run mode - previewing publish..."
            pnpm exec nx release publish --dry-run --verbose
          else
            echo "üöÄ Publishing to npm..."
            pnpm exec nx release publish --verbose
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Release
        if: github.event.inputs.dry-run != 'true'
        run: |
          echo "üè∑Ô∏è Creating GitHub releases..."
          pnpm exec nx release changelog --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

